<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 104px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 12px;
        padding: 10px 16px;
        padding-top: 10px;
        padding-right: 16px;
        padding-bottom: 10px;
        padding-left: 16px;
        transition: opacity 0.15s;
        transition-behavior: normal;
        transition-duration: 0.15s;
        transition-timing-function: ease;
        transition-delay: 0s;
      
    }

    .subscribe-button:hover{
        opacity: 0.6;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }

    .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s;
        color: 0.15;
    }
    .join-button:hover{
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }
   
    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 50px;
        margin: 8px;
        font-size: 15px;
        cursor: pointer;
        font-weight: bold;
        transition: box-shadow 0.15s;
        
    }
    .tweet-button:hover{
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
    }
    .tweet-button:active{
        opacity: 0.8;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="Tweet-button">
    Tweet
</button>
